<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kotak Loan Approval</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Logo -->
  <div class="header">
    <img src="kotak-logo.png" alt="Kotak Mahindra Bank Logo" class="logo">
  </div>

  <!-- Approval Text -->
  <div class="container">
    <h1 class="loan-approval">
      Mr. Anish sah HAS BEEN APPROVED FOR A LOAN AMOUNT OF
    </h1>
    <h1 class="loan-value">INR 3,00 !</h1>

    <h3 class="plan">Choose the Plan</h3>

    <!-- Tabs -->
    <div class="tabs">
      <span class="active">LOAN AMOUNT</span>
      <span>EMI</span>
    </div>

    <!-- Loan Input -->
    <p class="light-text">Enter Required Loan Amount</p>
    <h1 class="amount">INR 3,00,000</h1>
    <hr class="underline">

    <!-- ROI -->
    <p class="roi">ROI (reducing) per annum : 10.25%</p>
  </div>
</body>
</html>
